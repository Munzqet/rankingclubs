<!DOCTYPE html>
<html lang="en">
<head>

<title>Tabella A-AK e 1-681</title>
</head>
<body>

<table border="1">
  <thead>
    <tr>
      <th></th> <!-- cella vuota per l'angolo in alto a sinistra -->
      <!-- Intestazioni delle colonne da A ad AK -->
      <th>A</th><th>B</th><th>C</th><th>D</th><th>E</th><th>F</th><th>G</th><th>H</th><th>I</th>
      <th>J</th><th>K</th><th>L</th><th>M</th><th>N</th><th>O</th><th>P</th><th>Q</th><th>R</th>
      <th>S</th><th>T</th><th>U</th><th>V</th><th>W</th><th>X</th><th>Y</th><th>Z</th><th>AA</th>
      <th>AB</th><th>AC</th><th>AD</th><th>AE</th><th>AF</th><th>AG</th><th>AH</th><th>AI</th>
      <th>AJ</th><th>AK</th>
    </tr>
  </thead>
  <tbody>
    <!-- Righe da 1 a 681 -->
    <!-- Ogni riga contiene il numero di riga come intestazione di riga -->
    <!-- E poi le celle vuote per le colonne A-AK -->
    <!-- Puoi replicare questa struttura per aggiungere più righe -->
    <tr><th>1</th><td></td><td></td> <!-- e così via per le altre celle --></tr>
    <!-- Aggiungi altre righe qui -->
  </tbody>
</table>
