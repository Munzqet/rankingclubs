<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8">
  <title>RankingClubs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    padding: 40px;
    background-color: #f9fafb;
    color: #1f2937;
    overflow-x:visible;
    width: 300vw;}
  /* Header e Titolo */
  .main-title {
    font-size: 3rem;
    text-align: left;
    font-weight: 800;
    color: #0f172a;
    margin-left: 5px;
    margin-bottom: 20px;}
/* MENÙ CAMPIONATI */
.league-menu {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  overflow-x: auto;
  white-space: nowrap;
  background-color: #ffffff;
  padding: 14px 24px;
  margin: 0 0 0 0;
  border: 1px solid #d1d5db;
  width: 100%;
  scroll-behaviour: smooth;
  box-sizing: border-box;}
.league-menu::-webkit-scrollbar {
  display: none;}
.menu-label {
  font-weight: 600;
  font-size: 1rem;
  color: #111827;
  margin-right: 16px;
  flex-shrink: 0;}
.menu-link {
  display: inline-block;
  text-decoration: none;
  color: #111827;
  background-color: #f9fafb;
  padding: 6px 14px;
  font-weight: 400;
  border: 1px solid #d1d5db;
  margin-right: 12px;
  transition: background-color 0.2s ease, transform 0.1s ease;
  white-space: nowrap;}
.menu-link:hover {
  background-color: #f3f4f6;
  transform: translateY(-1px);}
/* SELEZIONATORE STAGIONI */
.filters {
  display: flex;
  max-width: 108vw;
  gap: 20px;
  background-color: #ffffff;
  padding: 14px 24px;
  margin-bottom: 30px;
  border: 1px solid #d1d5db;}
.filters label {
  font-size: 1rem;
  font-weight: 600;
  color: #111827;}
.filters select {
  padding: 6px 10px;
  font-size: 1rem;
  font-weight: 400;
  color: #111827;
  background-color: #ffffff;
  border: 1px solid #d1d5db;}
.filters select:focus {
  outline: none;
  border-color: #2563eb;}
  /* Tabella */
  table {
    border-collapse: collapse;
    width: auto;
    background-color: #ffffff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);}
  th, td {
    border: 1px solid #e5e7eb;
    padding: 5px 7px;
    text-align: center;
    font-size: 0.75rem;
    white-space: nowrap;}
  th {
    background-color: #f3f4f6;
    font-weight: 600;
    cursor: pointer;}
  .row-alt-light td {
    filter: brightness(1.1);}
  .row-alt-normal td {
    filter: brightness(1);}
  .row-alt-light:hover td,
  .row-alt-normal:hover td {
    filter: brightness(1.25);
    cursor: pointer;}
  tr:hover td {
    filter: brightness(1.15);
    cursor: pointer;}
  /* Colori colonne */
  .tot {
    background-color: #facc15 !important;
    color: #1f2937;
    font-weight: 600;}
  .cl-column {
    background-color: #1e3a8a !important;
    color: white;}
  .el-column {
    background-color: #7f1d1d !important;
    color: #fb923c;}
  .cfl-column {
    background-color: #15803d !important;
    color: white;}
  .cdc-column {
    background-color: #bae6fd !important;
    color: #0c4a6e;}
  .sc-column {
    background-color: #06b6d4 !important;
    color: white;}
  /* Logo squadre */
.team-name {
  display: inline-flex;
  align-items: center;
  gap: 4px;}
.team-colors-img, .team-flag {
  height: 14px;
  width: auto;
  display: inline-block;
  flex-shrink: 0;}
  .team-cell {
    text-align: left;
    padding-left: 10px;}
</style>
</head>

const endYear = document.getElementById("endYear");
const seasons = Object.keys(data);
seasons.forEach(season => {
  startYear.add(new Option(season, season));
  endYear.add(new Option(season, season));
});
startYear.value = seasons[0];
endYear.value = seasons[seasons.length - 1];

let currentSort = { col: "Tot", asc: false };

function generateHeader() {
  const row = document.getElementById("header-row");
  row.innerHTML = `<th>#</th><th>Squadra</th>` + columns.map(col => `<th data-col="${col}">${col.replace(/.*_/, '').replace('Tot', 'Tot')}</th>`).join("");
}
function calculateTable() {
  const start = seasons.indexOf(startYear.value);
  const end = seasons.indexOf(endYear.value);
  const result = {};

  teams.forEach(team => {
    result[team] = Object.fromEntries(columns.map(col => [col, 0]));
  });

  seasons.slice(start, end + 1).forEach(season => {
    const seasonData = data[season];
    if (!seasonData) return;
    teams.forEach(team => {
      const teamData = seasonData[team];
      if (teamData) {
        Object.entries(teamData).forEach(([key, val]) => {
          if (result[team][key] !== undefined) {
            result[team][key] += val;
          }
        });
      }
    });
  });

  teams.forEach(team => {
    // Calcolo automatico dei Totali
    const r = result[team];
    r["CL_TotCL"] = (r["CL_CL"] || 0) * 690 + (r["CL_F"] || 0) * 378 + (r["CL_SF"] || 0) * 216 + (r["CL_Q"] || 0) * 96 + (r["CL_O"] || 0) * 42 + (r["CL_S"] || 0) * 6 + (r["CL_P"] || 0) * 42 + (r["CL_VS"] || 0) * 3 + (r["CL_DR"] || 0);
    r["EL_TotEL"] = (r["EL_EL"] || 0) * 126 + (r["EL_F"] || 0) * 63 + (r["EL_SF"] || 0) * 31 + (r["EL_Q"] || 0) * 15 + (r["EL_O"] || 0) * 7 + (r["EL_S"] || 0) + (r["EL_P"] || 0) * 7 + (r["EL_VS"] || 0) * 0.6 + (r["EL_DR"] || 0) * 0.2;
    r["CFL_TotCFL"] = (r["CFL_CFL"] || 0) * 21 + (r["CFL_F"] || 0) * 10 + (r["CFL_SF"] || 0) * 5 + (r["CFL_Q"] || 0) * 2 + (r["CFL_O"] || 0) + (r["CFL_S"] || 0) * 0.5 + (r["CFL_P"] || 0) + (r["CFL_VS"] || 0) * 0.1 + (r["CFL_DR"] || 0) * 0.04;
    r["SC_TotSC"] = (r["SC_SC"] || 0) * 85;

    const totSum = r["CL_TotCL"] + r["EL_TotEL"] + r["CFL_TotCFL"] + r["CWC_TotCWC"] + r["SC_TotSC"];
    result[team]["Tot"] = totSum;
  });

  let sortedTeams = [...teams];
  if (currentSort.col) {
    sortedTeams.sort((a, b) => currentSort.asc ? result[a][currentSort.col] - result[b][currentSort.col] : result[b][currentSort.col] - result[a][currentSort.col]);
  }

  const tbody = document.querySelector("#classifica tbody");
  tbody.innerHTML = "";
  sortedTeams.forEach((team, index) => {
    const row = document.createElement("tr");
    row.className = index % 2 === 0 ? 'row-alt-light' : 'row-alt-normal';
    const info = teamInfo[team] || {};
const flagImg = info.flag ? `<img src="${info.flag}" alt="" class="team-flag" />` : "";
const colorsImg = info.colorsImg ? `<img src="${info.colorsImg}" alt="colori sociali" class="team-colors-img" />` : "";

row.innerHTML = `<td>${index + 1}</td><td class="team-cell"><span class="team-name">${colorsImg}${flagImg}${team}</span></td>` +
  columns.map(col => `<td class="${columnClasses[col]}">${result[team][col]}</td>`).join("");
    tbody.appendChild(row);
  });
}

generateHeader();
calculateTable();
startYear.addEventListener("change", calculateTable);
endYear.addEventListener("change", calculateTable);

document.querySelector("#header-row").addEventListener("click", e => {
  const th = e.target.closest("th[data-col]");
  if (!th) return;
  const col = th.dataset.col;
  if (currentSort.col === col) {
    currentSort.asc = !currentSort.asc;
  } else {
    currentSort.col = col;
    currentSort.asc = true;
  }
  calculateTable();
});
